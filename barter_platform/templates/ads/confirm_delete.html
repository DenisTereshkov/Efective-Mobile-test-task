{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>Удаление объявления</h2>
            <p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
            
            <form method="POST" action="{% url 'delete' ad.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
